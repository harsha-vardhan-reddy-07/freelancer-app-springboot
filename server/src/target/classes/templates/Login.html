<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/Authenticate.css">

    <title>Sb Works!!</title>
</head>
<body>

<div class="AuthenticatePage">

    <div class="auth-navbar">
        <a href="/"><h3 >SB Works</h3></a>
        <a href="/"><p >Home</p></a>
    </div>

    <form class="authForm">
        <h2>Login</h2>
        <div class="form-floating mb-3 authFormInputs">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    />
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                   />
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" >Sign in</button>

        <p>Not registered? <a href="/register"><span>Register</span></a></p>
    </form>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
