<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/client/ClientApplications.css">

    <title>Sb Works!!</title>
</head>
<body>

<div th:insert="/client/Client-nav.html"></div>


<div class="client-applications-page">


    <span>
          <h3>Applications</h3>

          <select class='form-control' >
            <option value="">All Projects</option>

             <option  value="{title}">{title}</option>

          </select>

      </span>


    <div class="client-applications-body">



        <div class="client-application" >

            <div class="client-application-body">

                <div class="client-application-half">

                    <h4>{application.title}</h4>
                    <p>{application.description}</p>
                    <span>
                            <h5>Skills</h5>
                            <div class="application-skills">

                                <p key={skill}>{skill}</p>

                            </div>
                          </span>
                    <h6>Budget - &#8377; {application.budget}</h6>

                </div>

                <div class="vertical-line"></div>

                <div class="client-application-half">

                        <span>
                          <h5>Proposal</h5>
                          <p>{application.proposal}</p>
                        </span>
                    <span>
                            <h5>Skills</h5>
                            <div class="application-skills">

                                <p key={skill} >{skill}</p>

                            </div>
                        </span>
                    <h6>Proposed Budget - &#8377; {application.bidAmount}</h6>
                    <div class="approve-btns">

                        <button class="btn btn-success" >Approve</button>
                        <button class="btn btn-danger" >Decline</button>


                    <h6>Status: <b>{application.status}</b></h6>

                </div>
            </div>

        </div>
        <hr />
    </div>


</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
