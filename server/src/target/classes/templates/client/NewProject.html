<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/client/NewProject.css">

    <title>Sb Works!!</title>
</head>
<body>

<div th:insert="/client/Client-nav.html"></div>


<div class="new-project-page">

    <h3>Post new project</h3>

    <div class="new-project-form">

        <div class="form-floating">
            <input type="text" class="form-control mb-3" id="floatingPassword1" placeholder="Password"  />
            <label for="floatingPassword1">Project title</label>
        </div>

        <div class="form-floating">
            <textarea type="text" class="form-control mb-3" id="floatingPassword2" placeholder="Password"  ></textarea>
                <label for="floatingPassword2">Description</label>
              </div>

              <span>
                <div class="form-floating">
                  <input type="number" class="form-control mb-3" id="floatingPassword3" placeholder="Password" />
                  <label for="floatingPassword3">Budget (in &#8377;)</label>
                </div>

                <div class="form-floating">
                  <input type="text" class="form-control mb-3" id="floatingPassword" placeholder="Password" />
                  <label for="floatingPassword">Required skills (seperate each with ,)</label>
                </div>
              </span>

              <button class='btn' >Submit</button>

          </div>

    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
