<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/freelancer/AllProjects.css">

    <title>Sb Works!!</title>
</head>
<body>

<div th:insert="/admin/Admin-nav.html"></div>

<div class="all-projects-page">

    <div class="project-filters">

        <h3>Filters</h3>
        <hr />

        <div class="filters">
            <h5>Skills</h5>



            <div class="filter-options">


                <div class="form-check" >
                    <input class="form-check-input" type="checkbox" value={skill} id="flexCheckDefault"  />
                    <label class="form-check-label" for="flexCheckDefault">{skill}</label>
                </div>


            </div>

        </div>

    </div>

    <div class="projects-list">

        <h3>All projects</h3>
        <hr />



        <div class="listed-project"  >
            <div class='listed-project-head'>
                <h3>{project.title}</h3>
                <p>{project.postedDate}</p>
            </div>
            <h5>Budget &#8377; {project.budget}</h5>
            <h5>Client name: {project.clientName}</h5>
            <h5>Client email: {project.clientEmail}</h5>
            <p>{project.description}</p>
            <div class="skills">

                <h6 key={skill} >{skill}</h6>


            </div>

            <div class="bids-data">
                <p>{project.bids.length} bids</p>
                <h6>&#8377;(avg bid)</h6>
            </div>
            <h5>Status - {project.status}</h5>
            <hr />
        </div>

    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
