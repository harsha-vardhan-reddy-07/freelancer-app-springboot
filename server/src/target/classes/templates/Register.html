<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/Authenticate.css">

    <title>Sb Works!!</title>
</head>
<body>

<div class="AuthenticatePage">

    <div class="auth-navbar">
        <a href="/"><h3 >SB Works</h3></a>
        <a href="/"><p >Home</p></a>
    </div>

    <form class="authForm">
        <h2>Register</h2>
        <div class="form-floating mb-3 authFormInputs">
            <input type="text" class="form-control" id="floatingInput" placeholder="username"
                    />
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                   />
            <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating mb-3 authFormInputs">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    />
            <label for="floatingPassword">Password</label>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
            <option value="">User type</option>
            <option value="freelancer">Freelancer</option>
            <option value="client">Client</option>
            <option value="admin">Admin</option>
        </select>

        <button class="btn btn-primary" >Sign up</button>
        <p>Already registered? <a href="/login"><span>Login</span></a></p>
    </form>



</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
