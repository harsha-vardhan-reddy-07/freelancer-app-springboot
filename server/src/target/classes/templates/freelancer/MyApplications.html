<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/freelancer/MyApplications.css">

    <title>Sb Works!!</title>
</head>
<body>

<div th:insert="/freelancer/Freelancer-nav.html"></div>


<div class="user-applications-page">

    <h3>My Applications</h3>

    <div class="user-applications-body">



        <div class="user-application" >

            <div class="user-application-body">

                <div class="user-application-half">

                    <h4>{application.title}</h4>
                    <p>{application.description}</p>
                    <span>
                            <h5>Skills</h5>
                            <div class="application-skills">

                                <p >{skill}</p>

                            </div>
                          </span>
                    <h6>Budget - &#8377; {application.budget}</h6>

                </div>

                <div class="vertical-line"></div>

                <div class="user-application-half">

                        <span>
                          <h5>Proposal</h5>
                          <p>{application.proposal}</p>
                        </span>
                    <span>
                            <h5>Skills</h5>
                            <div class="application-skills">

                                <p >{skill}</p>

                            </div>
                        </span>
                    <h6>Proposed Budget - &#8377; {application.bidAmount}</h6>
                    <h6>Status: <b>{application.status}</b></h6>
                </div>

            </div>
            <hr />
        </div>


    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
