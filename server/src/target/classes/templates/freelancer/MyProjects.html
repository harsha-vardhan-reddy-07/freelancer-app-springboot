<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/freelancer/MyProjects.css">

    <title>Sb Works!!</title>
</head>
<body>

<div th:insert="/freelancer/Freelancer-nav.html"></div>

<div class="client-projects-page">

    <div class="client-projects-list">
        <div class="client-projects-header">
            <h3>My projects</h3>
            <select class='form-control' placeholder='Project status'>
                <option value="">Choose project status</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

        </div>
        <hr />

        <div class="listed-project" >
            <div class='listed-project-head'>
                <h3>{project.title}</h3>
                <p>{project.postedDate}</p>
            </div>
            <h5>Budget -  &#8377; {project.budget}</h5>
            <p>{project.description}</p>

            <div class="bids-data">

                <h6>Status - {project.status} </h6>
            </div>
            <hr />
        </div>


    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
